<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>hacks.</title>
    <meta name="author" content="lukesecomb.digital" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet" />
    <style>
      body {
        width: 100%;
        height: 100vh;
        max-width: 100vw;
        max-height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      section {
        background-color: #000;
        width: 100%;
        height: 100vh;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #01b7ee;
        font-size: 16px;
        margin: 0;
        padding: 0;
        transition: all 2s ease;
      }
      a {
        color: #01b7ee;
        transition: all 0.3s ease;
        overflow: hidden;
        white-space: nowrap;
      }
      a:hover {
        opacity: 0.7;
        transition: all 0.3s ease;
      }
      h1 {
        width: 100%;
        font-size: 16vw;
        line-height: 16vw;
        letter-spacing: -3vw;
        text-align: center;
        margin: 0;
        left: -3vw;
        position: absolute;
        top: 8px;
      }
      p {
        width: 100%;
        position: absolute;
        bottom: 0;
        margin: 16px 0;
        overflow: hidden;
        white-space: nowrap;
      }
      .get_the_data {
        display: flex;
        flex-direction: column;
        padding: 0 8px;
      }
      .get_the_data:hover a {
        color: #fff;
        border: 3px solid #fff;
        opacity: 0.5;
      }
      .get_the_data a {
        padding: 8px;
        border: 3px solid #01b7ee;
        margin-bottom: 8px;
        border-radius: 0px;
        text-decoration: none;
      }
      .get_the_data a:hover {
        border-radius: 8px;
        opacity: 1;
      }
      .bottom_text {
        font-size: 0.75rem;
      }
      .streams {
        max-width: 1040px;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- <h1>hacks.</h1> -->
      <div class="streams">
        <div class="get_the_data">
          <h4>Wakatime</h4>
          <a href="/wakatime/login">auth user</a>
          <a href="/wakatime/user" id="user_data">get user data</a>
          <a href="/wakatime/summaries" id="summaries">get summaries data</a>
        </div>
        <div class="get_the_data">
          <h4>Firebase</h4>
          <a href="/firebase/login">auth user</a>
          <a href="/firebase/user" id="user_data">get user data</a>
        </div>
      </div>
      <p class="bottom_text">
        Made by
        <a href="https://lukesecomb.digital" target="_blank">Luke Secomb</a> |
        <a class="" href="https://github.com/lukethacoder/hacks">repo</a>
      </p>
    </section>
  </body>
</html>
